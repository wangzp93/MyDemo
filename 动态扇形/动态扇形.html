<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态扇形</title>
    <style>
        #box{
            width: 500px;
            color: red;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="can" height="500px" width="500px"></canvas>
    <div id="box"></div>
    <script>
        var can = document.getElementById("can");
        var box = document.getElementById("box");
        var ctx = can.getContext("2d");
        CanvasRenderingContext2D.prototype.sector = function(x, y, r, sDeg, eDeg) {
            // 圆心，半径，角度
            this.save();
            this.beginPath();
            this.moveTo(x, y);
            this.arc(x, y, r, Math.PI * sDeg / 180, Math.PI * eDeg / 180, false);
            this.closePath();
            this.restore();
            return this;
        }
        ctx.fillStyle = "red";
        var timer = null;
        var angle = 0;
        timer = setInterval(function(){
            if(angle < 360){
                angle += 5;
                ctx.sector(250, 250, 100, 0, angle).fill();
                box.innerText = (angle / 360 * 100).toFixed(2) + "%";
            }else{
                clearInterval(timer);
            }
        }, 200);
    </script>
</body>
</html>
